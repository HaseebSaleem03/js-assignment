<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="watches-container">
            <select onchange="selectBrand()" name="brands" id="brandSelect"> 
                <option disabled selected value="">Select Brand</option>
            </select>
            <select onchange="selectProduct()" name="products" id="productSelect"> 
                <option disabled selected value="">Select Product</option>
            </select>
            <button onclick="searchProduct()">Search Product</button>
        </div>
       
         <div id="productDetails" class="product-details">
            <button class="close-btn" onclick="closeProductDetails()">&#x2715;</button>
            <div id="productMessage"></div>
            <h2 id="productName"></h2>
            <img width="400" height="400" id="productImage" src="" alt="">
            <p id="productPrice"></p>
            <p id="productDescription"></p>
        </div>
        
    <script src="app.js"></script>


</body>
</html>
